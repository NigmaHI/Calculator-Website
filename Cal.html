<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="Stylesheet" href="Cal.css">
</head>
<body>
    <div class="box">
    <div class="lights">
        <div id="r"></div>
        <div id="y"></div>
        <div id="g"></div>
        <div id="n">
            <h3>Casio <small>FX-991MS</small></h3>
        </div>
    </div>
    <div class="inp">
        <p dir="rtl" id="val"></p>
    </div>
    <div class="keys">
        <button id="one" class="btns">AC</button>
        <button id="two"class="btns">DE</button>
        <button id="three" class="btns">%</button>
        <button id="four" class="btns">/</button>
        <button id="five" class="btns">7</button>
        <button id="six" class="btns">8</button>
        <button id="seven" class="btns">9</button>
        <button id="eight" class="btns">X</button>
        <button id="nine" class="btns">4</button>
        <button id="ten" class="btns">5</button>
        <button id="eleven" class="btns">6</button>
        <button id="twelve" class="btns">-</button>
        <button id="thertin" class="btns">1</button>
        <button id="fourtin" class="btns">2</button>
        <button id="fiftin" class="btns">3</button>
        <button id="sixtin" class="btns">+</button>
        <button id="seventin" class="btns">0</button>
        <button id="eightin" class="btns">.</button>
        <button id="ninetin" class="btns">=</button>
    </div>
    </div>
    <script src="/Cal.js"></script>
</body>
</html>
